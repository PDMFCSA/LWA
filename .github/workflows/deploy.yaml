name: build

on:
  workflow_dispatch:

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout

jobs:
  npm:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        shell: bash
    
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: env
        run: |
           for var in $(cat ./env); do echo "${var}" >> $GITHUB_ENV ; done

      - name: aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region:     ${{ env.AWS_REGION }}
          role-to-assume: ${{ env.AWS_IAM_ROLE_TO_ASSUME_ARN }}

      - name: install
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: build
        run: |          
          cd ./code

          npm install

          rm -rf lib/zxing-wrapper/package.json node_modules

          mv app ${{ env.APP_BUILD_VERSION }}

          zip -r lwa-build-${{ env.APP_BUILD_VERSION }}.zip *

          mv lwa-build-${{ env.APP_BUILD_VERSION }}.zip ../

      - name: upload build
        run: |
          aws s3 cp lwa-build-${{ env.APP_BUILD_VERSION }}.zip s3://${{ env.AWS_BUILD_S3_BUCKET_NAME }}/${{ env.APP_BUILD_VERSION }}/lwa-build-${{ env.APP_BUILD_VERSION }}.zip
