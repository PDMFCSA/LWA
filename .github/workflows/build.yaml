name: build

on:
  workflow_call: 

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout

jobs:
  npm:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        shell: bash
    
    steps:
      - name: env
        run: |
           for var in $(cat ./private/${{ inputs.network }}/LWA/${{inputs.fqdn}}/env); do echo "${var}" >> $GITHUB_ENV ; done

      - name: aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region:     ${{ env.AWS_REGION }}
          role-to-assume: ${{ env.AWS_IAM_ROLE_TO_ASSUME_ARN }}

      - name: install
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.GH_REPO_REF }}
        
      - name: build
        run: |          
          cd ./LWA/code

          npm install

          rm -rf lib/zxing-wrapper/package.json node_modules

          mv app ${{ inputs.app_build_version }}

          zip -r lwa-build-${{ inputs.app_build_version }}.zip *

      - name: upload build
        run: |
          aws s3 cp lwa-build-${{ inputs.app_build_version }}.zip s3://${{ env.AWS_BUILD_S3_BUCKET_NAME }}/${{ inputs.app_build_version }}/lwa-build-${{ inputs.app_build_version }}.zip
